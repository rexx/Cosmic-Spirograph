<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Full square background (iOS adds its own rounded corners) -->
  <rect width="100" height="100" fill="#030712" />
  
  <g transform="translate(50 50)" fill="none" stroke="url(#grad)" stroke-width="2">
    <!-- Slightly thicker stroke for smaller icon sizes -->
    <ellipse cx="0" cy="0" rx="14" ry="38" />
    <ellipse cx="0" cy="0" rx="14" ry="38" transform="rotate(30)" />
    <ellipse cx="0" cy="0" rx="14" ry="38" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="14" ry="38" transform="rotate(90)" />
    <ellipse cx="0" cy="0" rx="14" ry="38" transform="rotate(120)" />
    <ellipse cx="0" cy="0" rx="14" ry="38" transform="rotate(150)" />
    <circle cx="0" cy="0" r="5" fill="#fff" opacity="0.9" stroke="none" />
  </g>
</svg>